<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swing Analyzer - Pose Track Integration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Match existing app colors */
        --bg-body: #f0f2f5;
        --bg-card: #ffffff;
        --bg-dark: #212529;

        --text-primary: #333;
        --text-secondary: #6c757d;
        --text-light: #ffffff;

        --accent-blue: #4285f4;
        --accent-green: #34c759;
        --accent-amber: #f59e0b;
        --accent-cyan: #00d4ff;

        --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.1);
        --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.08);

        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;
        --radius-full: 9999px;

        --font-sans: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-sans);
        background: var(--bg-body);
        color: var(--text-primary);
        min-height: 100vh;
      }

      /* Header - matches existing */
      .header {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        padding: 12px 20px;
        position: sticky;
        top: 0;
        z-index: 50;
      }

      .header-inner {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        color: white;
        font-size: 1.25rem;
        font-weight: 700;
      }

      .header-actions {
        display: flex;
        gap: 8px;
      }

      .header-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: var(--radius-sm);
        font-size: 0.875rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .header-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .header-btn svg {
        width: 16px;
        height: 16px;
      }

      /* Main content */
      .main {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Video section - matches existing structure */
      .video-section {
        background: var(--bg-card);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        overflow: hidden;
        margin-bottom: 20px;
      }

      .video-container {
        background: var(--bg-dark);
        position: relative;
        aspect-ratio: 16/9;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .video-placeholder {
        color: var(--text-secondary);
        text-align: center;
      }

      .video-placeholder svg {
        width: 64px;
        height: 64px;
        margin-bottom: 12px;
        opacity: 0.5;
      }

      /* Skeleton overlay demo */
      .skeleton-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .skeleton-joint {
        fill: var(--accent-cyan);
        filter: drop-shadow(0 0 6px var(--accent-cyan));
      }

      .skeleton-bone {
        stroke: var(--accent-cyan);
        stroke-width: 3;
        stroke-linecap: round;
        filter: drop-shadow(0 0 4px var(--accent-cyan));
      }

      /* ===== POSE TRACK STATUS BAR (NEW) ===== */
      .pose-status-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 16px;
        background: linear-gradient(
          90deg,
          rgba(0, 212, 255, 0.08) 0%,
          rgba(0, 212, 255, 0.02) 100%
        );
        border-top: 1px solid rgba(0, 212, 255, 0.15);
        font-size: 0.8125rem;
      }

      .pose-status-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .pose-status-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        color: var(--text-secondary);
      }

      .pose-status-indicator svg {
        width: 14px;
        height: 14px;
      }

      .pose-status-indicator.extracting {
        color: var(--accent-amber);
      }

      .pose-status-indicator.extracting svg {
        animation: spin 1s linear infinite;
      }

      .pose-status-indicator.ready {
        color: var(--accent-green);
      }

      .pose-status-indicator.loaded {
        color: var(--accent-cyan);
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Mini progress bar */
      .mini-progress {
        width: 80px;
        height: 4px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: var(--radius-full);
        overflow: hidden;
      }

      .mini-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--accent-amber) 0%, var(--accent-cyan) 100%);
        border-radius: var(--radius-full);
        transition: width 0.3s ease;
      }

      .pose-status-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* Save button - subtle but accessible */
      .save-pose-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: transparent;
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: var(--radius-sm);
        color: var(--accent-cyan);
        font-size: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        opacity: 0;
        transform: translateX(10px);
        pointer-events: none;
      }

      .save-pose-btn.visible {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }

      .save-pose-btn:hover {
        background: rgba(0, 212, 255, 0.1);
        border-color: var(--accent-cyan);
      }

      .save-pose-btn svg {
        width: 14px;
        height: 14px;
      }

      /* Cancel link */
      .cancel-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.75rem;
        cursor: pointer;
      }

      .cancel-link:hover {
        color: var(--text-primary);
        text-decoration: underline;
      }

      /* Video controls - matches existing */
      .video-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 16px;
        background: var(--bg-card);
        border-top: 1px solid #eee;
      }

      .control-btn {
        width: 44px;
        height: 44px;
        border-radius: var(--radius-sm);
        border: none;
        background: #f8f9fa;
        color: var(--text-primary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .control-btn:hover {
        background: #e9ecef;
      }

      .control-btn.primary {
        background: var(--accent-blue);
        color: white;
      }

      .control-btn.primary:hover {
        background: #3b7de8;
      }

      .control-btn svg {
        width: 20px;
        height: 20px;
      }

      /* Filmstrip - matches existing */
      .filmstrip {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        padding: 16px;
        background: #f8f9fa;
      }

      .filmstrip-frame {
        aspect-ratio: 4/3;
        background: var(--bg-dark);
        border-radius: var(--radius-sm);
        position: relative;
        overflow: hidden;
      }

      .filmstrip-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 4px 8px;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        color: white;
        font-size: 0.6875rem;
        font-weight: 600;
      }

      /* Analysis section - matches existing */
      .analysis-section {
        background: var(--bg-card);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        padding: 20px;
      }

      .metrics-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .metric-pill {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: #f8f9fa;
        border-radius: var(--radius-full);
        font-size: 0.875rem;
      }

      .metric-label {
        color: var(--text-secondary);
      }

      .metric-value {
        font-weight: 700;
      }

      /* Demo states */
      .demo-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: white;
        padding: 16px;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-md);
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 100;
      }

      .demo-controls h4 {
        font-size: 0.75rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 4px;
      }

      .demo-btn {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: var(--radius-sm);
        background: white;
        font-size: 0.8125rem;
        cursor: pointer;
        text-align: left;
      }

      .demo-btn:hover {
        background: #f8f9fa;
      }

      .demo-btn.active {
        background: var(--accent-blue);
        color: white;
        border-color: var(--accent-blue);
      }

      /* Hidden states */
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-inner">
        <div class="logo">â›³ Swing Analyzer</div>
        <div class="header-actions">
          <button class="header-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3" />
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- Video Section -->
      <section class="video-section">
        <div class="video-container">
          <!-- Skeleton overlay visualization -->
          <svg class="skeleton-overlay" width="200" height="280" viewBox="0 0 200 280">
            <line class="skeleton-bone" x1="100" y1="30" x2="100" y2="100" />
            <line class="skeleton-bone" x1="100" y1="100" x2="100" y2="160" />
            <line class="skeleton-bone" x1="100" y1="50" x2="60" y2="90" />
            <line class="skeleton-bone" x1="60" y1="90" x2="40" y2="130" />
            <line class="skeleton-bone" x1="100" y1="50" x2="140" y2="90" />
            <line class="skeleton-bone" x1="140" y1="90" x2="160" y2="130" />
            <line class="skeleton-bone" x1="100" y1="160" x2="70" y2="220" />
            <line class="skeleton-bone" x1="70" y1="220" x2="60" y2="270" />
            <line class="skeleton-bone" x1="100" y1="160" x2="130" y2="220" />
            <line class="skeleton-bone" x1="130" y1="220" x2="140" y2="270" />
            <circle class="skeleton-joint" cx="100" cy="20" r="8" />
            <circle class="skeleton-joint" cx="100" cy="50" r="5" />
            <circle class="skeleton-joint" cx="60" cy="90" r="4" />
            <circle class="skeleton-joint" cx="40" cy="130" r="4" />
            <circle class="skeleton-joint" cx="140" cy="90" r="4" />
            <circle class="skeleton-joint" cx="160" cy="130" r="4" />
            <circle class="skeleton-joint" cx="100" cy="100" r="5" />
            <circle class="skeleton-joint" cx="100" cy="160" r="5" />
            <circle class="skeleton-joint" cx="70" cy="220" r="4" />
            <circle class="skeleton-joint" cx="60" cy="270" r="4" />
            <circle class="skeleton-joint" cx="130" cy="220" r="4" />
            <circle class="skeleton-joint" cx="140" cy="270" r="4" />
          </svg>
        </div>

        <!-- ===== NEW: Pose Track Status Bar ===== -->
        <div class="pose-status-bar" id="poseStatusBar">
          <div class="pose-status-left">
            <!-- State: Extracting -->
            <div class="pose-status-indicator extracting" id="statusExtracting">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12a9 9 0 1 1-6.219-8.56" />
              </svg>
              <span>Extracting poses...</span>
            </div>
            <div class="mini-progress" id="miniProgress">
              <div class="mini-progress-fill" id="miniProgressFill" style="width: 67%"></div>
            </div>
            <span id="progressText" style="color: var(--text-secondary); font-size: 0.75rem"
              >67%</span
            >

            <!-- State: Ready (hidden by default) -->
            <div class="pose-status-indicator ready hidden" id="statusReady">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
              </svg>
              <span>Pose track ready</span>
            </div>

            <!-- State: Loaded from file (hidden by default) -->
            <div class="pose-status-indicator loaded hidden" id="statusLoaded">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <polyline points="14 2 14 8 20 8" />
                <polyline points="16 13 12 17 8 13" />
                <line x1="12" y1="17" x2="12" y2="9" />
              </svg>
              <span>Loaded pose track <span style="opacity: 0.7">(hash matched)</span></span>
            </div>
          </div>

          <div class="pose-status-right">
            <a class="cancel-link" id="cancelLink">Cancel</a>
            <button class="save-pose-btn" id="saveBtn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                <polyline points="17 21 17 13 7 13 7 21" />
                <polyline points="7 3 7 8 15 8" />
              </svg>
              Save Pose Track
            </button>
          </div>
        </div>

        <!-- Video Controls -->
        <div class="video-controls">
          <button class="control-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="19 20 9 12 19 4 19 20" />
              <line x1="5" y1="19" x2="5" y2="5" />
            </svg>
          </button>
          <button class="control-btn primary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
          </button>
          <button class="control-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 4 15 12 5 20 5 4" />
              <line x1="19" y1="5" x2="19" y2="19" />
            </svg>
          </button>
          <button class="control-btn" style="background: #dc3545; color: white">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="6" y="6" width="12" height="12" />
            </svg>
          </button>
        </div>

        <!-- Filmstrip -->
        <div class="filmstrip">
          <div class="filmstrip-frame">
            <div class="filmstrip-label">Top</div>
          </div>
          <div class="filmstrip-frame">
            <div class="filmstrip-label">Connect</div>
          </div>
          <div class="filmstrip-frame">
            <div class="filmstrip-label">Bottom</div>
          </div>
          <div class="filmstrip-frame">
            <div class="filmstrip-label">Release</div>
          </div>
        </div>
      </section>

      <!-- Analysis Section -->
      <section class="analysis-section">
        <div class="metrics-row">
          <div class="metric-pill">
            <span class="metric-label">Reps:</span>
            <span class="metric-value">3</span>
          </div>
          <div class="metric-pill">
            <span class="metric-label">Spine:</span>
            <span class="metric-value" style="color: #34c759">12Â°</span>
          </div>
          <div class="metric-pill">
            <span class="metric-label">Lead Arm:</span>
            <span class="metric-value" style="color: #4285f4">165Â°</span>
          </div>
          <div class="metric-pill">
            <span class="metric-label">Trail Arm:</span>
            <span class="metric-value" style="color: #8b5cf6">92Â°</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Demo State Controls -->
    <div class="demo-controls">
      <h4>Demo States</h4>
      <button class="demo-btn active" onclick="setState('extracting')">âš¡ Extracting (67%)</button>
      <button class="demo-btn" onclick="setState('ready')">âœ“ Ready to Save</button>
      <button class="demo-btn" onclick="setState('loaded')">ðŸ“„ Loaded from File</button>
      <button class="demo-btn" onclick="setState('hidden')">ðŸš« No Video</button>
    </div>

    <script>
      function setState(state) {
        // Update button states
        document.querySelectorAll('.demo-btn').forEach((btn) => btn.classList.remove('active'));
        event.target.classList.add('active');

        // Get elements
        const statusBar = document.getElementById('poseStatusBar');
        const extracting = document.getElementById('statusExtracting');
        const ready = document.getElementById('statusReady');
        const loaded = document.getElementById('statusLoaded');
        const miniProgress = document.getElementById('miniProgress');
        const progressText = document.getElementById('progressText');
        const cancelLink = document.getElementById('cancelLink');
        const saveBtn = document.getElementById('saveBtn');

        // Reset all
        statusBar.classList.remove('hidden');
        extracting.classList.add('hidden');
        ready.classList.add('hidden');
        loaded.classList.add('hidden');
        miniProgress.classList.add('hidden');
        progressText.classList.add('hidden');
        cancelLink.classList.add('hidden');
        saveBtn.classList.remove('visible');

        switch (state) {
          case 'extracting':
            extracting.classList.remove('hidden');
            miniProgress.classList.remove('hidden');
            progressText.classList.remove('hidden');
            cancelLink.classList.remove('hidden');
            break;
          case 'ready':
            ready.classList.remove('hidden');
            saveBtn.classList.add('visible');
            break;
          case 'loaded':
            loaded.classList.remove('hidden');
            saveBtn.classList.add('visible');
            break;
          case 'hidden':
            statusBar.classList.add('hidden');
            break;
        }
      }

      // Animate progress for demo
      let progress = 67;
      setInterval(() => {
        if (!document.getElementById('statusExtracting').classList.contains('hidden')) {
          progress += 0.5;
          if (progress >= 100) {
            setState('ready');
            document.querySelectorAll('.demo-btn')[1].classList.add('active');
            document.querySelectorAll('.demo-btn')[0].classList.remove('active');
            progress = 67;
          } else {
            document.getElementById('miniProgressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.round(progress) + '%';
          }
        }
      }, 100);
    </script>
  </body>
</html>
